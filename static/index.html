<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent IA Comptabilité</title>
  <style>
    :root {
      --main-bg: #f2f6fc;
      --card-bg: #ffffff;
      --accent: #4a90e2;
      --text-dark: #333;
      --border-radius: 10px;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--main-bg);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    section {
      background-color: var(--card-bg);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--accent);
      font-size: 20px;
      margin-top: 0;
    }

    label, select, input[type="file"] {
      display: block;
      margin-top: 10px;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357ab8;
    }

    pre {
      background-color: #eaf1fb;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }

    #upload-status {
      margin-top: 10px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Agent IA - Analyse Comptable</h1>

  <!-- Upload d'un fichier -->
  <section>
    <h2>1. Uploader un fichier comptable</h2>
    <form id="upload-form">
      <input type="file" name="file" id="file-input" required />
      <button type="submit">Envoyer</button>
    </form>
    <div id="upload-status"></div>
  </section>

  <!-- Fichier existant -->
  <section>
    <h2>2. Choisir un fichier existant à analyser</h2>
    <select id="file-select">
      <option disabled selected>-- Choisir un fichier --</option>
    </select>
    <button onclick="analyzeFile()">Analyser</button>
  </section>

  <!-- Résultat -->
  <section>
    <h2>3. Résultat de l’analyse</h2>
    <pre id="result">Aucun résultat pour le moment.</pre>
  </section>

  <script>
    async function loadFiles() {
      try {
        const response = await fetch('/upload/files');
        const data = await response.json();
        const select = document.getElementById('file-select');
        select.length = 1; // reset options
        data.files.forEach(file => {
          const option = document.createElement('option');
          option.value = file;
          option.textContent = file;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des fichiers :", error);
      }
    }

    async function analyzeFile() {
      const filename = document.getElementById('file-select').value;
      if (!filename) return alert("Sélectionne un fichier !");
      try {
        const response = await fetch(`/analyze/${filename}`);
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = "Erreur lors de l'analyse.";
        console.error(error);
      }
    }

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('file-input');
      const file = input.files[0];
      if (!file) return alert("Choisis un fichier à envoyer !");
      const formData = new FormData();
      formData.append('file', file);
      try {
        const response = await fetch('/upload/', { method: 'POST', body: formData });
        const result = await response.json();
        document.getElementById('upload-status').textContent = result.message || "Fichier envoyé.";
        loadFiles();
      } catch (error) {
        document.getElementById('upload-status').textContent = "Erreur d'envoi.";
        console.error(error);
      }
    });

    window.onload = loadFiles;
  </script>

</body>
</html>
