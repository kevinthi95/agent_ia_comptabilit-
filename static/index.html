<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent IA Comptabilit√©</title>
  <style>
    :root {
      --main-bg: #f2f6fc;
      --card-bg: #ffffff;
      --accent: #4a90e2;
      --text-dark: #333;
      --border-radius: 10px;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--main-bg);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    section {
      background-color: var(--card-bg);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--accent);
      font-size: 20px;
      margin-top: 0;
    }

    label, select, input[type="file"] {
      display: block;
      margin-top: 10px;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357ab8;
    }

    pre {
      background-color: #eaf1fb;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }

    #upload-status {
      margin-top: 10px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Agent IA - Analyse Comptable</h1>
  
  <section>
    <h2>1. Uploader un fichier comptable</h2>
    <form id="upload-form">
      <input type="file" name="file" id="file-input" required />
      <button type="submit">Envoyer</button>
    </form>
    <div id="upload-status"></div>
  </section>
  <section>
    <h2>2. Choisir un fichier existant √† analyser</h2>
    <select id="file-select">
      <option disabled selected>-- Choisir un fichier --</option>
    </select>
    <button onclick="analyzeFile()">Analyser</button>
  </section>
  <section>
    <h2>3. R√©sultat de l‚Äôanalyse</h2>
    <pre id="result">Aucun r√©sultat pour le moment.</pre>
  </section>
  <section>
    <h2>4. Historique des analyses</h2>
    <div id="history">Chargement...</div>
  </section>

  <script>
    async function loadFiles() {
      try {
        const response = await fetch('/upload/files');
        const data = await response.json();
        const select = document.getElementById('file-select');
        select.length = 1;
        data.files.forEach(file => {
          const option = document.createElement('option');
          option.value = file;
          option.textContent = file;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des fichiers :", error);
      }
    }

    async function analyzeFile() {
      const filename = document.getElementById('file-select').value;
      if (!filename) return alert("S√©lectionne un fichier !");
      try {
        const response = await fetch(`/analyze/${filename}`);
        const data = await response.json();
        document.getElementById('result').textContent = data.analysis;
        loadHistory(); // recharge l'historique apr√®s analyse
      } catch (error) {
        document.getElementById('result').textContent = "Erreur lors de l'analyse.";
        console.error(error);
      }
    }

    async function loadHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      try {
        const response = await fetch("/history");
        const history = await response.json();

        if (Array.isArray(history) && history.length > 0) {
          // Afficher uniquement la derni√®re analyse
          const entry = history[history.length - 1];
          const el = document.createElement("div");
          el.innerHTML = `
            <hr>
            <strong>üìÅ ${entry.filename}</strong><br>
            ‚è±Ô∏è ${new Date(entry.upload_time).toLocaleString()}<br>
            üß† <pre>${entry.gpt_analysis}</pre>`;
          historyDiv.appendChild(el);
        } else {
          historyDiv.innerHTML = "<em>Aucune analyse pr√©c√©dente.</em>";
        }
      } catch (error) {
        historyDiv.innerHTML = "Erreur lors du chargement de l'historique.";
        console.error(error);
      }
    }

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('file-input');
      const file = input.files[0];
      if (!file) return alert("Choisis un fichier √† envoyer !");
      const formData = new FormData();
      formData.append('file', file);
      try {
        const response = await fetch('/upload/', { method: 'POST', body: formData });
        const result = await response.json();
        document.getElementById('upload-status').textContent = result.message || "Fichier envoy√©.";
        loadFiles();
      } catch (error) {
        document.getElementById('upload-status').textContent = "Erreur d'envoi.";
        console.error(error);
      }
    });

    window.onload = () => {
      loadFiles();
      loadHistory();
    };
  </script>
</body>
</html>
